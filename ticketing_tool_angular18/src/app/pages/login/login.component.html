<section class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="login-card p-5">

    <div class="text-center mb-4">
      <h2 class="brand-title">ðŸŽ« SupportDesk</h2>
      <p class="brand-subtitle">Sign in to your workspace</p>
    </div>

    <form>

      <!-- Email -->
      <div class="mb-4">
        <label class="form-label">Email Address</label>
        <input
          type="email"
          name="emailId"
          [(ngModel)]="loginObj.emailId"
          class="form-control"
          placeholder="Enter your email" />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="loginObj.password"
          class="form-control"
          placeholder="Enter your password" />
      </div>

      <!-- Remember + Forgot -->
      <div class="d-flex justify-content-between mb-4">
        <div>
          <input type="checkbox" class="form-check-input me-2" />
          <label class="form-check-label small">Remember me</label>
        </div>
        <a href="#" class="small forgot-link">Forgot?</a>
      </div>

      <!-- Login Button -->
      <button
        type="button"
        class="btn btn-login w-100"
        (click)="onLogin()">
        Login
      </button>

    </form>

  </div>
</section>
