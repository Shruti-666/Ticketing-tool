<div class="department-page">

  <!-- Page Header -->
  <div class="page-header mb-4">
    <h3 class="fw-bold">Parent Category</h3>
  </div>

  <div class="row g-4">

    <!-- ========================= -->
    <!-- CATEGORY LIST -->
    <!-- ========================= -->

    <div class="col-lg-8">
      <div class="saas-card">
        <div class="saas-card-header">
          Parent Category List
        </div>

        <div class="saas-card-body p-0">
          <table class="saas-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Category Name</th>
                <th>Department Name</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>

            <tbody>
              @for (item of gridList; track item.id) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td class="fw-semibold">{{ item.categoryName }}</td>
                  <td>{{ item.deptName }}</td>
                  <td class="text-center">
                    <button
                      class="btn btn-primary btn-sm"
                      (click)="onEdit(item)">
                      Edit
                    </button>

                    <button
                      class="btn btn-delete btn-sm mx-2"
                      (click)="onDelete(item.id)">
                      Delete
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ========================= -->
    <!-- ADD / UPDATE CATEGORY -->
    <!-- ========================= -->

    <div class="col-lg-4">
      <div class="saas-card">
        <div class="saas-card-header">
          @if (!newObj.id) {
            Add Category
          } @else {
            Update Category
          }
        </div>

        <div class="saas-card-body">

          <!-- Category Name -->
          <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input
              [(ngModel)]="newObj.categoryName"
              type="text"
              class="form-control"
              placeholder="Enter category name"
            />
          </div>

          <!-- Department Dropdown -->
          <div class="mb-4">
            <label class="form-label">Department</label>
            <select
              class="form-control"
              [(ngModel)]="newObj.deptId">

              <option value="">Select Department</option>

              @for (item of deptList; track item.id) {
                <option [value]="item.id">
                  {{ item.deptName }}
                </option>
              }

            </select>
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-2">

            <button
              class="btn btn-reset w-50"
              (click)="resetForm()">
              Reset
            </button>

            @if (!newObj.id) {
              <button
                class="btn btn-save w-50"
                (click)="save()">
                Save
              </button>
            } @else {
              <button
                class="btn btn-warning w-50"
                (click)="update()">
                Update
              </button>
            }

          </div>

        </div>
      </div>
    </div>

  </div>

</div>
